<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
>
  <defs>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0e1b14" />
      <stop offset="100%" stop-color="#0a120e" />
    </linearGradient>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#0a120e" opacity="0.45" />
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.27  0 0 0 0 0.83  0 0 0 0 0.54  0 0 0 1 0"
        result="glow"
      />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="6" y="10" width="52" height="44" rx="4" fill="#0b0f0d" stroke="#45d38a" stroke-width="3" />
  <rect x="10" y="14" width="44" height="36" rx="2" fill="url(#screen)" />
  <rect x="10" y="14" width="44" height="36" rx="2" fill="url(#scanlines)" opacity="0.4" />
  <rect x="10" y="14" width="44" height="36" rx="2" stroke="rgba(69, 211, 138, 0.25)" stroke-width="1" />

  <circle cx="52" cy="16" r="1.5" fill="#45d38a" filter="url(#glow)" />
  <path
    d="M18 28 L26 36 L18 44"
    stroke="#45d38a"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  <rect x="30" y="34" width="18" height="4" fill="#45d38a" filter="url(#glow)" />
</svg>
