# Let's not use the "netlify" domain
[[redirects]]
  from = "https://gnazario.netlify.com"
  to = "https://gnazar.io"
  status = 301
  force = true

# Redirect directly to blog
[[redirects]]
  from = "/blog"
  to = "https://medium.gnazar.io"
  status = 301
  force = true

# Ensure that SPA works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
