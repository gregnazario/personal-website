[build]
  command = "bun install && bun run build"
  publish = "dist/client"

[dev]
  command = "bun run dev"
  targetPort = 3000
  port = 8888

[build.environment]
  BUN_VERSION = "1.3.5"

# Redirect away from the Netlify subdomain.
[[redirects]]
  from = "https://gnazario.netlify.com/*"
  to = "https://gnazar.io/:splat"
  status = 301
  force = true
